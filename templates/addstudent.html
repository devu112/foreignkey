{% extends 'navbar.html' %}
{% block content %}







<div class="container">
    <h1>Add Student</h1>
    <form action="{% url 'studentdb' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="student-name">Name</label>
            <input type="text" class="form-control" name="name" id="student-name" placeholder="Enter student name">
        </div>
        <div class="form-group">
            <label for="student-address">Address</label>
            <input type="text" class="form-control" name="add" id="student-address" placeholder="Enter student address">
        </div>
        <div class="form-group">
            <label for="student-age">Age</label>
            <input type="number" class="form-control" name="age" id="student-age" placeholder="Enter student age">
        </div>
        <div class="form-group">
            <label for="joining-date">Joining Date</label>
            <input type="date" class="form-control" id="joining-date" name="jd">
        </div>
        <div class="form-group">
            <label for="course-dropdown">Course</label>
            <select class="form-control" id="course-dropdown" name="sel">
                {% for c in course %}
                <option value="{{c.id}}">{{c.coursename}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
{% endblock %}
