<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-image: url(https://media.istockphoto.com/id/1389573771/vector/modern-abstract-background-with-3d-waves-papercut-elements-and-pastel-colorful.jpg?s=612x612&w=0&k=20&c=M4oDt1gXX1FmZVkiGNIWPk9bY5Hfy8uasgGlfuTY52k=);
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(210, 249, 243, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            color: rgb(19, 5, 216);
        }

        label {

            color: #090808;
            padding: 5px 10px;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            background-color: rgb(229, 162, 132);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: rgb(227, 235, 12);
            padding: 5px 10px;
            border-radius: 5px;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="{% url 'editdb' s.id %}" method="post">
            {% csrf_token %}

            <h1 class="text-center mb-4">STUDENT DETAILS</h1>

            <div class="form-group row">
                <label for="s_name" class="col-sm-2 col-form-label">Student Name</label>
                <div class="col-sm-10">
                    <input type="text" name="s_name" value="{{s.studentname}}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="add" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" name="add" value="{{s.address}}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" name="age" value="{{s.age}}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="jd" class="col-sm-2 col-form-label">Joining Date</label>
                <div class="col-sm-10">
                    <input type="date" name="jd" value="{{s.joiningdate|date:'Y-m-d'}}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="sel" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                    <select name="sel" id="sel" class="form-control">
                        {% for i in course %}
                        {% if i.coursename == s.course.coursename %}
                        <option value="{{i.id}}" selected>{{i.coursename}}</option>
                        {% else %}
                        <option value="{{i.id}}">{{i.coursename}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="fee" class="col-sm-2 col-form-label">Course Fee</label>
                <div class="col-sm-10">
                    <input type="text" name="fee" value="{{s.course.fee}}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
